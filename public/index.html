<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milionerzy</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Milionerzy</h1>
        <h2>Poprawne odpowiedzi: <span id="good-answers">0</span></h2>

        <div id="game-board">
            <div class="helps">
                <button id="callToAFriend">Tel. do przyjaciela</button>
                <button id="questionToTheCrowd">Pytanie do publiczności</button>
                <button id="fiftyFifty">50/50</button>
                <h3 id="tip"></h3>
            </div>
            <div class="game">
                <h3 id="question"></h3>
                <div class="btn-container">
                    <button id="answer1" class="answer-btn" data-answer="0"></button>
                </div>
                <div class="btn-container">
                    <button id="answer2" class="answer-btn" data-answer="1"></button>
                </div>
                <div class="btn-container">
                    <button id="answer3" class="answer-btn" data-answer="2"></button>
                </div>
                <div class="btn-container">
                    <button id="answer4" class="answer-btn" data-answer="3"></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="score-board">
        <div class="score" id="b12">1 0000 000zł</div>
        <div class="score" id="b11">500 000zł</div>
        <div class="score" id="b10">250 000zł</div>
        <div class="score" id="b9">125 000zł</div>
        <div class="score" id="b8">75 000zł</div>
        <div class="score" id="b7">40 000zł</div>
        <div class="score" id="b6">20 000zł</div>
        <div class="score" id="b5">10 000zł</div>
        <div class="score" id="b4">5 000zł</div>
        <div class="score" id="b3">2 000zł</div>
        <div class="score" id="b2">1 000zł</div>
        <div class="score" id="b1">500zł</div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
